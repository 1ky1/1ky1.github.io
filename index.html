<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Brri</title>
  <style>
    *{
      box-sizing: border-box;
    }
    body{
      margin: 0;
      background: #fff;
      font-family: sans-serif;
      background: url("bg.jpg");
    }
    .logo,
    nav a{
      text-transform: Uppercase;
      text-decoration: none;
      color: #fff;
      font-weight: 200;
    }
    nav{
      background: #0003;
    }
    .logo,
    nav{
      text-align: center;
      padding: 20px;
    }
    .logo{
      text-transform: capitalize;
      color: #fff;
      font-size: 2em;
      font-weight: 600;
    }
    a{
      padding: 5px 20px;
    }
    nav a:hover{
      color: #bdc;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">barri</div>
    <nav>
      <a href="#home">home</a>
      <a href="#about">about</a>
      <a href="#contact">contact</a>
    </nav>
  </header>
</body>
</html>
